<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <meta charset="UTF-8">
  <title>Select2 Unit Page</title>
  <script type="application/javascript">
    $(document).ready(function () {
      $('.single-select').select2({
        width: 'inherit',
        placeholder: "Select an option",
        allowClear: true
      });
      $('.single-select-hide-search').select2({
        minimumResultsForSearch: Infinity,
        width: 'inherit',
        placeholder: "Select an option",
        allowClear: true
      });
      $('.single-select-predefined').select2({
        placeholder: "Select an option",
        width: 'inherit',
        allowClear: true
      });
      $('.single-select-disabled-option').select2({
        width: 'inherit',
        placeholder: "Select an option",
        allowClear: true
      });
      $('.multiple-select').select2({
        placeholder: "Select a State",
        width: 'inherit',
        multiple: true
      });
      $('.multiple-select-predefined').select2({
        placeholder: "Select a State",
        width: 'inherit',
        multiple: true
      });
      $('.multiple-select-remain-open').select2({
        placeholder: "Select a State",
        width: 'inherit',
        closeOnSelect: false
      });
      $('.multiple-select-predefined').val(['CA', 'NV', 'OR', 'WA']);
      $('.multiple-select-predefined').trigger('change');
    });
  </script>
</head>

<body>
  <div class="container">
    <h1 class="title">Select2 Element Examples</h1>
    <div class="selects">
      <div class="s2-border select-item">
        <p class="select-name">Single Select Test</p>
        <select class="single-select form-control">
          <option></option>
          <option value="HI" data-select2-id="2">Hawaii</option>
          <option value="CA" data-select2-id="3">California</option>
          <option value="NV" data-select2-id="4">Nevada</option>
          <option value="OR" data-select2-id="5">Oregon</option>
          <option value="WA" data-select2-id="6">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Single Select Without Search</p>
        <select class="single-select-hide-search form-control">
          <option></option>
          <option value="HI" data-select2-id="2">Hawaii</option>
          <option value="CA" data-select2-id="3">California</option>
          <option value="NV" data-select2-id="4">Nevada</option>
          <option value="OR" data-select2-id="5">Oregon</option>
          <option value="WA" data-select2-id="6">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Single Select Predefined Option</p>
        <select class="single-select-predefined form-control">
          <option></option>
          <option value="AK" data-select2-id="7">Alaska</option>
          <option value="HI" data-select2-id="8" selected>Hawaii</option>
          <option value="CA" data-select2-id="9">California</option>
          <option value="NV" data-select2-id="10">Nevada</option>
          <option value="OR" data-select2-id="11">Oregon</option>
          <option value="WA" data-select2-id="12">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Single Select With Disabled Option</p>
        <select class="single-select-disabled-option form-control">
          <option></option>
          <option value="AK" data-select2-id="13">Alaska</option>
          <option value="HI" data-select2-id="14" disabled="disabled">Hawaii</option>
          <option value="CA" data-select2-id="15">California</option>
          <option value="NV" data-select2-id="16">Nevada</option>
          <option value="OR" data-select2-id="17">Oregon</option>
          <option value="WA" data-select2-id="18">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Multiple Select</p>
        <select class="multiple-select form-control" multiple="multiple">
          <option value="AK" data-select2-id="19">Alaska</option>
          <option value="HI" data-select2-id="20">Hawaii</option>
          <option value="CA" data-select2-id="21">California</option>
          <option value="NV" data-select2-id="22">Nevada</option>
          <option value="OR" data-select2-id="23">Oregon</option>
          <option value="WA" data-select2-id="24">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Multiple Select Predefined Option</p>
        <select class="multiple-select-predefined form-control" multiple="multiple">
          <option value="AK" data-select2-id="25">Alaska</option>
          <option value="HI" data-select2-id="26">Hawaii</option>
          <option value="CA" data-select2-id="27">California</option>
          <option value="NV" data-select2-id="28">Nevada</option>
          <option value="OR" data-select2-id="29">Oregon</option>
          <option value="WA" data-select2-id="30">Washington</option>
        </select>
      </div>
      <div class="s2-border select-item">
        <p class="select-name">Multiple Select Remain Open</p>
        <select class="multiple-select-remain-open form-control" multiple="multiple">
          <option value="AK" data-select2-id="31">Alaska</option>
          <option value="HI" data-select2-id="32">Hawaii</option>
          <option value="CA" data-select2-id="33">California</option>
          <option value="NV" data-select2-id="34">Nevada</option>
          <option value="OR" data-select2-id="35">Oregon</option>
          <option value="WA" data-select2-id="36">Washington</option>
        </select>
      </div>
    </div>

  </div>
</body>

</html>
